<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet", href="form-select.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Change Color</h1>
    <div class="container-1">
        <form action="">
    <select name="color", id="color", onchange="changeColor(this)">
        <option value="random">Random</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="warning">Warning</option>
        <option value="noColor">No color</option>
    </select>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-secondary">No color</button>
</form>
    </div>
    <script src="form-select.js"></script>
</body>
</html>
